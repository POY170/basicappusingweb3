<html>
    <head>
        <script src="web3.js"></script>
        <script>
            var Web3 = require('web3');
            var web3 = new Web3();
            //connect to the node
            web3.setProvider(new
            web3.providers.HttpProvider('http://localhost:2222'));

            function getTransaction(trans) {
                
                web3.eth.getTransaction(trans, (err, transinfo) => {
                    if (err) {
                        document.getElementById('transinfo').innerHTML = err;       
                    }   
                    else {
                        var str = '';
                        for(var key in transinfo) {
                            str += '<tr><td>' + key + '</td><td>' + JSON.stringify(transinfo[key]) + '</td></tr>'; 
                        }
                        document.getElementById('transinfo').innerHTML = '<table>' + str + '</table>';
                    }     
                });
            }
        </script>
    </head>
    <body>
        <h1>Transaction Information</h1>
        <hr>
        <label>Enter Transaction Hash: </label>
        <input type="text" id="trans"/>
        <br> 
        <button type="button" onclick="getTransaction(document.getElementById('trans').value)">Get Transaction</button>
        <hr>
        <div id="transinfo"></div>
    </body>
</html>
